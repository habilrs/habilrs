    <style>
        body {
            margin: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        

        @keyframes moveBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .welcome-text {
            font-size: 3em;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?lake,trees') no-repeat center center/cover;
            animation: moveBackground 20s linear infinite alternate;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="welcome-text">Selamat Datang di Website Saya</div>
