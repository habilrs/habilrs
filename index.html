<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Selamat Datang</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?lake,trees') no-repeat center center/cover;
      animation: moveBackground 20s linear infinite alternate;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .content-wrapper {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px black;
      animation: fadeIn 2s ease-in-out;
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }

    .welcome-text {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .card-custom {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .spotify-embed {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content-wrapper">
    <div class="welcome-text">Selamat Datang di Website Saya, Bersama Habil</div>

    <!-- Link ke Video -->
    <p>Untuk menonton video, klik tautan berikut:</p>
    <a href="https://youtu.be/BZ6nevHQcww?si=DItluYKTwHe1wZx5" target="_blank" class="btn btn-custom mb-3">Tonton Video</a>

    <!-- Spotify Embed -->
    <div class="spotify-embed">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/0m98Oczk3eTPZAol7KPtdE?utm_source=generator"
        width="100%"
        height="352"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <!-- Card untuk Tugas -->
    <div class="card card-custom p-4 mx-auto" style="max-width: 400px;">
      <h5 class="card-title">Tugas Anda</h5>
      <p class="card-text">Silakan unduh tugas Anda dengan menekan tombol di bawah:</p>
      <a href="UTS HABIL RAHMAN SHOLEH 2407110968.pdf" class="btn btn-custom" download>Unduh Tugas</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
