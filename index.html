<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Selamat Datang</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?lake,trees') no-repeat center center/cover;
            animation: moveBackground 20s linear infinite alternate;
        }

        @keyframes moveBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .welcome-text {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="welcome-text">Selamat Datang di Website Saya</div>
    <div class="col-md-4 text-center mb-4">
                  <div class="card card-custom p-4">
                      <h5 class="card-title">Tugas Anda</h5>

                      <a href="UTS HABIL RAHMAN SHOLEH 2407110968.pdf" class="btn btn-custom" download>Unduh Tugas</a>
                  </div>
              </div>
</body>
</html>
