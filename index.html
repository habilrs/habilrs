<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Selamat Datang</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?lake,trees') no-repeat center center/cover;
      animation: moveBackground 20s linear infinite alternate;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .content-wrapper {
      text-align: center;
      z-index: 2;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    .welcome-text {
      font-size: 3em;
      font-weight: bold;
      animation: fadeIn 3s ease-in-out;
      margin-bottom: 30px;
    }

    .card-custom {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      border: none;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content-wrapper">
  <div class="welcome-text">Selamat Datang di Website Saya</div>
  
  <!-- Link ke Video Eksternal -->
  <p>Untuk menonton video, klik tautan berikut:</p>
  <a href="https://youtu.be/BZ6nevHQcww?si=DItluYKTwHe1wZx5" target="_blank" class="btn btn-custom">Tonton Video</a>

  <div class="card card-custom p-4 mx-auto" style="max-width: 400px;">
    <h5 class="card-title">Tugas Anda</h5>
    <p class="card-text">Silakan unduh tugas Anda dengan menekan tombol di bawah:</p>
    <a href="UTS HABIL RAHMAN SHOLEH 2407110968.pdf" class="btn btn-custom" download>Unduh Tugas</a>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
